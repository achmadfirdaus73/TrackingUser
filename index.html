<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.16/dist/vuetify.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="fill-height" fluid>
        <v-row align="center" justify="center">
          <v-col cols="12" sm="8" md="4">

            <!-- Login -->
            <v-card class="login-card" v-if="!userLoggedIn">
              <v-card-title class="justify-center">Login</v-card-title>
              <v-card-text class="text-center">
                <v-btn color="red" dark @click="loginWithGoogle">Login dengan Google</v-btn>
              </v-card-text>
            </v-card>

            <!-- Input nama setelah login -->
            <v-card class="login-card" v-else-if="!userNameSaved">
              <v-card-title class="justify-center">Lengkapi Profil</v-card-title>
              <v-card-text>
                <v-text-field v-model="nama" label="Masukkan Nama Anda"></v-text-field>
                <v-btn color="green" block @click="saveUserName">Simpan</v-btn>
              </v-card-text>
            </v-card>

            <!-- Menu utama -->
            <v-card class="login-card" v-else>
              <v-card-title class="justify-center">
                <v-avatar size="40" class="mr-2">
                  <img :src="photoURL" alt="Foto Profil">
                </v-avatar>
                {{ nama }}
              </v-card-title>
              <v-card-text class="text-center">
                <v-btn color="blue" dark block @click="startTracking" :disabled="isTracking">Mulai Tracking</v-btn>
                <v-btn color="orange" dark block @click="stopTracking" :disabled="!isTracking">Stop Tracking</v-btn>
                <v-btn color="grey" dark block @click="logout">Logout</v-btn>
              </v-card-text>
            </v-card>

          </v-col>
        </v-row>
      </v-container>

      <v-snackbar v-model="snackbar.show" :color="snackbar.color" :timeout="snackbar.timeout">
        {{ snackbar.message }}
      </v-snackbar>
    </v-app>
  </div>

  <!-- Vue & Vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.16/dist/vuetify.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="main.js"></script>
</body>
</html>
