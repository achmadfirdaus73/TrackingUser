<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tracking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                <h1 class="text-2xl font-bold text-center mb-6">Tracking App</h1>
                <p class="text-gray-600 text-center mb-8">Silakan login untuk melanjutkan</p>
                
                <button id="loginBtn" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition duration-200 flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i>
                    Login dengan Google
                </button>
                
                <p class="text-xs text-gray-500 text-center mt-6">
                    Dengan login, Anda setuju dengan Syarat & Ketentuan kami
                </p>
            </div>
        </div>

        <!-- Profile Screen -->
        <div id="profileScreen" class="min-h-screen hidden">
            <div class="container mx-auto px-4 py-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">User Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200">
                            <i class="fas fa-moon text-gray-700"></i>
                        </button>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                            Logout
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-xl font-semibold mb-4">Profil Saya</h2>
                    <div class="flex items-center mb-6">
                        <div class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center mr-4" id="profilePicture">
                            <i class="fas fa-user text-gray-500 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="font-medium" id="displayName">User Name</h3>
                            <p class="text-gray-600" id="displayEmail">user@example.com</p>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Nama Lengkap
                        </label>
                        <input
                            type="text"
                            id="nameInput"
                            placeholder="Masukkan nama Anda"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    
                    <button id="saveProfileBtn" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Simpan Profil
                    </button>
                </div>

                <div id="dashboardSection" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-semibold mb-4">Tracking Lokasi</h2>
                        
                        <div class="mb-6 p-4 bg-gray-100 rounded-lg">
                            <div class="flex items-center mb-3">
                                <div class="w-3 h-3 rounded-full mr-2" id="statusIndicator"></div>
                                <span class="font-medium">
                                    Status: <span id="trackingStatus">Tracking Nonaktif</span>
                                </span>
                            </div>
                            
                            <div id="locationInfo" class="text-sm hidden">
                                <p>Lat: <span id="latValue">-</span></p>
                                <p>Lng: <span id="lngValue">-</span></p>
                                <p>Akurasi: <span id="accuracyValue">-</span>m</p>
                                <p>Update: <span id="updateTime">-</span></p>
                            </div>
                        </div>
                        
                        <div class="flex space-x-4">
                            <button id="startTrackingBtn" class="flex-1 bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                                Mulai Tracking
                            </button>
                            
                            <button id="stopTrackingBtn" class="flex-1 bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition duration-200 opacity-50 cursor-not-allowed" disabled>
                                Stop Tracking
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-full opacity-0">
        <span id="toastMessage"></span>
    </div>

    <script src="main.js">

    </script>
</body>
</html>
