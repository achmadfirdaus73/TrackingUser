<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracking</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css/>"
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container fluid v-if="userLoggedIn" class="fill-height d-flex justify-center align-center flex-column">
                    <v-card class="text-center" outlined>
                        <v-card-title>Status Tracking</v-card-title>
                        <v-card-text>
                            <v-btn color="primary" @click="startTracking" v-if="!isTracking" :disabled="!userLoggedIn">
                                <v-icon left>mdi-play</v-icon>
                                Start Tracking
                            </v-btn>
                            <v-btn color="red" @click="stopTracking" v-if="isTracking">
                                <v-icon left>mdi-stop</v-icon>
                                Stop Tracking
                            </v-btn>
                            <p class="mt-3">Status: {{ isTracking ? 'Berjalan' : 'Berhenti' }}</p>
                            <p>Lokasi terakhir: <span v-if="location">Lat: {{ location.latitude.toFixed(6) }}, Lng: {{ location.longitude.toFixed(6) }}</span><span v-else>-</span></p>
                        </v-card-text>
                        <v-card-actions>
                            <v-btn color="error" @click="logout" block>Logout</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
                <v-container fluid v-else class="fill-height d-flex justify-center align-center">
                    <v-card class="login-card" outlined>
                        <v-card-title>Login Karyawan</v-card-title>
                        <v-card-text>
                            <v-btn color="primary" @click="loginWithGoogle" block>
                                Login dengan Google
                            </v-btn>
                        </v-card-text>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
        <v-snackbar v-model="snackbar.show" :timeout="snackbar.timeout" :color="snackbar.color" top>
            {{ snackbar.message }}
            <template v-slot:action="{ attrs }">
                <v-btn text v-bind="attrs" @click="snackbar.show = false">Tutup</v-btn>
            </template>
        </v-snackbar>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="main.js">
       
    </script>
</body>

</html>
